<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and responsive design support -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <!-- Page title -->
    <title>AI Image Metadata Analyzer</title>

    <!-- Main style -->
    <link rel="stylesheet" href="style.css">

    <!-- Meta information for search engines and social media -->
    <meta name="description" content="Analyze metadata (prompts, etc.) of images generated by AI." />
    <link rel="canonical" href="https://prompt-viewer-online.vercel.app/" />

    <link rel="alternate" hreflang="ja" href="https://prompt-viewer-online.vercel.app/ja/">
    <link rel="alternate" hreflang="en" href="https://prompt-viewer-online.vercel.app/">
    <link rel="alternate" hreflang="x-default" href="https://prompt-viewer-online.vercel.app/">

    <!-- piexif-js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/piexifjs/1.0.6/piexif.min.js"></script>

    <!-- exifreader -->
    <script src="https://cdn.jsdelivr.net/npm/exifreader"></script>

    <!-- Vercel Web Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Image Metadata Viewer</h1>
            <p>Analyze metadata (prompts, etc.) of images generated by AI</p>
        </header>

        <main>
            <div id="drop-zone">
                <div class="drop-zone-prompt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <p>Drag and drop JPEG/PNG images here</p>
                    <p class="or-text">or</p>
                    <button type="button" id="file-select-btn">Select File</button>
                </div>
                <input type="file" id="file-input" accept="image/jpeg,image/png" hidden>
            </div>

            <div id="result-area" class="hidden">
                <div class="image-preview-wrapper">
                    <img id="preview-image" src="#" alt="Preview image">
                </div>
                <div class="metadata-display">
                    <div class="metadata-item">
                        <label for="prompt">Prompt</label>
                        <div class="textarea-wrapper">
                            <textarea id="prompt" rows="5" readonly></textarea>
                            <button class="copy-btn" data-target="prompt" title="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="metadata-item">
                        <label for="negative-prompt">Negative Prompt</label>
                        <div class="textarea-wrapper">
                            <textarea id="negative-prompt" rows="2" readonly></textarea>
                            <button class="copy-btn" data-target="negative-prompt" title="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="metadata-item">
                        <label for="model">Model</label>
                        <div class="input-wrapper">
                            <input type="text" id="model" readonly>
                            <button class="copy-btn" data-target="model" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                        </div>
                    </div>
                    <div class="metadata-grid">
                        <div class="metadata-item-grid">
                            <label for="steps">Steps</label>
                            <div class="input-wrapper">
                                <input type="text" id="steps" readonly>
                                <button class="copy-btn" data-target="steps" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                            </div>
                        </div>
                        <div class="metadata-item-grid">
                            <label for="sampler">Sampler</label>
                            <div class="input-wrapper">
                                <input type="text" id="sampler" readonly>
                                <button class="copy-btn" data-target="sampler" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                            </div>
                        </div>
                        <div class="metadata-item-grid">
                            <label for="cfg-scale">CFG Scale</label>
                            <div class="input-wrapper">
                                <input type="text" id="cfg-scale" readonly>
                                <button class="copy-btn" data-target="cfg-scale" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                            </div>
                        </div>
                        <div class="metadata-item-grid">
                            <label for="seed">Seed</label>
                            <div class="input-wrapper">
                                <input type="text" id="seed" readonly>
                                <button class="copy-btn" data-target="seed" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                            </div>
                        </div>
                        <div class="metadata-item-grid">
                            <label for="size">Size</label>
                            <div class="input-wrapper">
                                <input type="text" id="size" readonly>
                                <button class="copy-btn" data-target="size" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                            </div>
                        </div>
                        <div class="metadata-item-grid">
                            <label for="clip-skip">Clip Skip</label>
                            <div class="input-wrapper">
                                <input type="text" id="clip-skip" readonly>
                                <button class="copy-btn" data-target="clip-skip" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                            </div>
                        </div>
                    </div>
                    <div class="metadata-item">
                        <label for="other-info">Other Info</label>
                        <div class="textarea-wrapper">
                            <textarea id="other-info" rows="3" readonly></textarea>
                             <button class="copy-btn" data-target="other-info" title="Copy">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                        </div>
                    </div>
                    <button type="button" id="reset-btn">Analyze Another Image</button>
                </div>
            </div>
        </main>
    </div>

    <div id="error-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <p id="error-modal-message"></p>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
